<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The join page of a website for the Worland robotics team Mammoth Mechanics.">
    <meta name="author" content="Carter Arnold">
    <meta property="og:title" content="Join - Mammoth Mechanics">
    <meta property="og:type" content="website">
    <meta property="og:image" content="images/hero-img.webp">
    <meta property="og:url" content="https://blaze-of-fire.github.io/wdd231/robotics/join.html">
    <meta property="og:description" content="The join page of a website for the Worland robotics team Mammoth Mechanics">
    <title>Join - Mammoth Mechanics</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Lora:ital,wght@0,400..700;1,400..700&family=Roboto:ital@0;1&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/robotics-global.css">
    <link rel="stylesheet" href="styles/join.css">
    <link rel="stylesheet" href="styles/join-medium.css">
    <link rel="stylesheet" href="styles/join-large.css">
    <link rel="icon" href="images/favicon-gear.ico" type="images/ico">
    <script src="scripts/navigation.js" defer></script>
    <script src="scripts/modal.js" defer></script>
    <script src="scripts/date.js" defer></script>
</head>
<body>
    <a class="skip_tag" href="#main">Skip to Main Content</a>
    <header>
        <img src="images/mammoth-logo.webp" alt="mammoth-logo" width="200" height="auto" loading="lazy">
        <p class="title">Mammoth Mechanics</p>
        <button class="menu" aria-label="Open Menu"></button>
    </header>
    <nav class="nav">
        <ul>
            <li><a href="team.html">Team</a></li>
            <li><a href="index.html">Home</a></li>
            <li><a href="sponsors.html">Sponsors</a></li>
            <li><a href="join.html">Join</a></li>
        </ul>
    </nav>
    <main id="main">
        <h1>Join</h1>
        <div id="form_info">
            <fieldset>
                <form method="GET" action="thankyou.html">
                    <label for="fname">*First Name :</label>
                    <input type="text" id="fname" name="fname" title="Enter your first name" required autocomplete="given-name">
                    <label for="lname">*Last Name :</label>
                    <input type="text" id="lname" name="lname" title="Enter your last name" required autocomplete="family-name">
                    <label for="email">*Email :</label>
                    <input type="email" id="email" name="email" title="Enter your email" required autocomplete="email"> 
                    <label for="grade">*Grade :</label>
                    <select id="grade" name="grade" title="Select your grade" required>
                        <option value="">Select Here</option>
                        <option value="8">Grade: 8</option>
                        <option value="9">Grade: 9</option>
                        <option value="10">Grade: 10</option>
                        <option value="11">Grade: 11</option>
                        <option value="12">Grade: 12</option>
                    </select>
                    <button type="submit">Join Us</button>
                </form>
            </fieldset>
            <div id="info">
                <section class="info">
                    <h2>Meeting Details</h2>
                    <button class="learn_btn1">Learn More</button>
                </section>
                <section class="info">
                    <h2>Requirements</h2>
                    <button class="learn_btn2">Learn More</button>
                </section>
                <section class="info">
                    <h2>This Year's Robot</h2>
                    <button class="learn_btn3">Learn More</button>
                </section>
                <dialog id="meeting"></dialog>
                <dialog id="requirements"></dialog>
                <dialog id="robot_modal"></dialog>
            </div>
        </div>
    </main>
    <footer>
        <p><span id="copyright_year"></span> <img class="gear" src="images/gear.svg" alt="gear icon" width="20" height="auto" loading="lazy"> Carter Arnold <img class="gear" src="images/gear.svg" alt="gear icon" width="20" height="auto" loading="lazy"> Worland WY</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
