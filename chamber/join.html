<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A chamber of commerce home page">
    <meta name="author" content="Carter Arnold">
    <meta property="og:title" content="Wilford Chamber of Commerce - Home">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://www.rexburgonline.com/wp-content/uploads/2016/04/DJI_0022Web-3-600x329.jpg">
    <meta property="og:url" content="https://carterqarnold.github.io/wdd231/chamber/index.html">
    <title>Chamber of Commerce - Join</title>
    <link rel="icon" href="images/favicon.ico" type="image/ico">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Lora:ital,wght@0,400..700;1,400..700&family=Roboto:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/chamber.css">
    <link rel="stylesheet" href="styles/chamber-large.css">
    <script src="scripts/navigation.js" defer></script>
    <script src="scripts/timestamp_modal.js"></script>
    <script src="scripts/date.js" defer></script>
</head>
<body>
    <header>
        <div class="logo_title">
            <img src="images/commerce-horse-logo.png" alt="commerce-horse-logo.png" width="200" height="200">
            <p id="title">Wilford Chamber of Commerce</p>
        </div>
        <button id="menu" aria-label="Open Menu"></button>
    </header>
    <nav id="animateme">
        <ul id="menulinks">
            <li class="nav_li"><a href="index.html">Home</a></li>
            <li class="nav_li"><a href="discover.html">Discover</a></li>
            <li class="nav_li"><a href="directory.html">Directory</a></li>
            <li class="nav_li"><a href="join.html">Join</a></li>
        </ul>
    </nav>
    <main>
        <h1 id="h1">Join</h1>
        <div id="join_form_modal">
            <fieldset class="personal">
                <form action="thankyou.html">
                    <label for="fname">*First Name :</label>
                        <input type="text" id="fname" name="fname" title="Enter your first name" required autocomplete="given-name">
                    <label for="lname">*Last Name :</label>
                        <input type="text" id="lname" name="lname" title="Enter your last name" required autocomplete="family-name">
                    <label for="organization-title">*Your Title in the Organization :</label>
                        <input type="text" id="organization-title" name="organization-title" title="enter your title within your organization" required autocomplete="organization-title" pattern="^[A-Za-z\s\-]{7,}">
                    <label for="email">*Email :</label>
                        <input type="email" id="email" name="email" title="Enter your email" required autocomplete="email">
                    <label for="phone">*Phone Number :</label>
                        <input type="tel" id="phone" name="phone" title="Enter your phone number" required placeholder="123-456-7890" autocomplete="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                    <label for="organization">*Bussiness/Organization Name :</label>
                        <input type="text" name="organization" id="organization" title="Enter the bussiness or organization name" required autocomplete="organization">
                    <label for="choose_membership">Membership Level :</label>
                        <select name="choose_membership" id="choose_membership">
                            <option value="select">Select a Membership Level</option>
                            <option value="non-profit">Non-Profit</option>
                            <option value="bronze">Bronze</option>
                            <option value="silver">Silver</option>
                            <option value="gold">Gold</option>
                        </select>
                    <label for="description">Organization Description :</label>
                        <textarea name="description" id="description" cols="20" rows="5"></textarea>
                        <input type="hidden" name="timestamp" id="timestamp">
                    <button type="submit">Apply to Join Us</button>
                </form>
            </fieldset>
            <section class="membership">
                <h2>Membership Levels</h2>
                <div class="level_card">
                    <h3>Non-Profit Membership Level</h3>
                    <button id="non_prof_btn">Learn More</button>
                </div>
                <div class="level_card">
                    <h3>Bronze Membership Level</h3>
                    <button id="bronze_btn">Learn More</button>
                </div>
                <div class="level_card">
                    <h3>Silver Membership Level</h3>
                    <button id="silver_btn">Learn More</button>
                </div>
                <div class="level_card">
                    <h3>Gold Membership Level</h3>
                    <button id="gold_btn">Learn More</button>
                    </div>
            </section>
            <dialog id="non-profit"></dialog>
            <dialog id="bronze"></dialog>
            <dialog id="silver"></dialog>
            <dialog id="gold"></dialog>

        </div>
    </main>
    <footer>
        <p><span id="copyright_year"></span> üê¥ Carter Arnold üê¥ Worland Wyoming</p>
        <p id="lastmodified"></p>
    </footer>
</body>
</html>
