    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Lora:ital,wght@0,400..700;1,400..700&family=Roboto:ital@0;1&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/chamber-large.css">
    <script src="scripts/navigation.js" defer></script>
    <script src="scripts/events.js" defer></script>
    <script src="scripts/weather.js" defer></script>

<body>
    <header>
        <div class="logo_title">
            <img id="logo" src="images/commerce-horse-logo-small.png" alt="commerce-horse-logo.png">
            <p id="title">Wilford Chamber of Commerce</p>
        </div>
        <button id="menu" aria-label="Open Menu"></button>
    </header>
    <nav id="animateme">
        <ul id="menulinks">
            <li class="nav_li"><a href="index.html">Home</a></li>
            <li class="nav_li"><a href="discover.html">Discover</a></li>
            <li class="nav_li"><a href="directory.html">Directory</a></li>
            <li class="nav_li"><a href="join.html">Join</a></li>
        </ul>
    </nav>
    <main>
        <h1 id="h1">Join</h1>
        <fieldset class="personal">
            <form action="thankyou.html"></form>
            <label for="fname">First Name
                <input type="text" id="fname" name="fname" required autocomplete="given-name">
            </label>
            <label for="lname">Last Name
                <input type="text" id="lname" name="lname" required autocomplete="family-name">
            </label>
            <label for="organization-title">Organization Title*:
                <input type="text" id="organization-title" name="organization-title" required autocomplete="organization-title" pattern="^[A-Za-z\s\-]{7,}">
            </label>
            <label for="email">Email
                <input type="email" id="email" name="email" required autocomplete="email">
            </label>
            <label for="phone">Phone Number
                <input type="tel" id="phone" name="phone" required placeholder="123-456-7890" autocomplete="tel-national" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
            </label>
        </fieldset>
        <button type="submit">sub</button>
        <!-- <fieldset class="membership">
            <legend>Membership Level</legend>
            <label for="non-prof">Non-Profit Membership Level</label>
            <label for="bronze">Bronze Membership Level</label>
            <label for=""></label>
            <label for=""></label>
        </fieldset> -->
        <fieldset class="description">
            <label for="description">Organization Description</label>
            <textarea name="description" id="description" cols="30" rows="10"></textarea>
        </fieldset>
        <section class="membership">
            <div id="non-prof">Non-Profit Membership Level</div>
            <div id="bronze">Bronze Membership Level</div>
            <div id="silver">Silver Membership Level</div>
            <div id="gold">Gold Membership Level</div>
        </section>
    </main>
    <footer>
        <p><span id="copyright_year"></span> üê¥ Carter Arnold üê¥ Worland Wyoming</p>
        <p id="lastmodified"></p>
    </footer>
</body>
</html>
